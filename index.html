<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiplication-table-for-learning</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f413087f9d.js"
      crossorigin="anonymous"
    ></script>
    <!-- https://fontawesome.com/v5.15/icons?d=gallery&p=2 -->
  </head>
  <body>
    <div class="mainGrid">
      <div class="time">
        <div class="timeFill timeFillFull"></div>
      </div>
      <div class="mathematicalOperation">
        <span class="nr1">2</span>
        <span class="mulitple">â€¢</span>
        <span class="nr2">2</span>
      </div>
      <div class="points correct">
        <div class="smallTitle">Corrcect Answer</div>
        <div class="value">0</div>
      </div>
      <div class="points wrong">
        <div class="smallTitle">Wrong Answer</div>
        <div class="value">0</div>
      </div>
      <div class="options">
        <button><i class="fas fa-sliders-h"></i></button>
      </div>
      <div class="restart">
        <button><i class="fas fa-retweet"></i></button>
      </div>
      <div class="InputBox">
        <input type="number" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
